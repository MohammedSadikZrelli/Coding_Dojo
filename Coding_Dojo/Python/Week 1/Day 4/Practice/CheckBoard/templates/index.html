<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  {% if not x %}
  {% set x = 4 %}
{% endif %}

{% for j in range(8) %}
  {% if j % 2 == 0 %}
      <div class="container">
          {% for i in range(x) %}
              <div class="red"></div>
              <div class="black"></div>
          {% endfor %}
      </div>
  {% else %}
      <div class="container">
          {% for i in range(x) %}
              <div class="black"></div>
              <div class="red"></div>
          {% endfor %}
      </div>
  {% endif %}
{% endfor %}
</body>
</html>
